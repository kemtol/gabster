---
layout: default
isHome: false
---

<section class="post">
  <article class="container">
    <div class="row">
      <h1 class="col-xs-12">{{ page.title }}</h1>

      <div class="col-xs-12 date">
        Written on {{ page.date | date: "%B %e, %Y" }}
      </div>

      <div class="col-xs-12 col-md-7 entry">
        {{ content }}
      </div>
      
      <div class="col-xs-12">
        {% include disqus.html %}
      </div>
    </div>
  </article>
</section>
