---
layout: default
isHome: false
---

<section class="post">
  <article class="container">
    <div class="row">
      <h1 class="col-12">{{ page.title }}</h1>

      <div class="col-12 date">
        Written on {{ page.date | date: "%B %e, %Y" }}
      </div>

      <div class="col-12 col-md-7 entry">
        {{ content }}
      </div>
      
      <div class="col-12 col-md-3">
        <h3 style="font-size:24px">OTHER POST</h3>
        <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 100 20" width="100" class="mb-20 svg-primary"><path d="m0 9h100v2h-100z" fill-rule="evenodd"></path></svg>
        <ul class="post-list" style="list-style:none">
        {% for post in site.posts limit:10 %}
          {% if post.title != page.title %}
          <li><a href="{{site.baseurl}}{{post.permalink}}">{{post.title}}</a></li>
          {% endif %}
        {% endfor %}
        </ul>
      </div>
      
      <div class="col-xs-12">
        {% include disqus.html %}
      </div>
    </div>
  </article>
</section>
