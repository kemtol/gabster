---
layout: default
isHome: false
---

<section class="post">
  <article class="container">
    <div class="row">
      <h1 class="col-12">{{ page.title }}</h1>

      <div class="col-12 date">
        Written on {{ page.date | date: "%B %e, %Y" }}
      </div>

      <div class="col-12 col-md-7 entry">
        {{ content }}
      </div>
      
      <div class="col-12 col-md-3">
        {% for post in site.posts limit:10 %}
        <ul class="post-list">
          {% if post.title != page.title %}
          <li><a href="{{site.baseurl}}{{post.permalink}}">{{post.title}}</a></li>
          {% endif %}
        </ul>
        {% endfor %}
      </div>
      
      <div class="col-xs-12">
        {% include disqus.html %}
      </div>
    </div>
  </article>
</section>
