<section id="desc-text-halfbg" class="pt-50 pt-md-150 pb-md-150 dark">
	{% for feat in site.featured-service limit: 1 %}
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<h2>{{feat.title}}}</h2>
				<svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 100 20" width="100" class="mb-30 svg-primary"><path d="m0 9h100v2h-100z" fill-rule="evenodd"></path></svg>
				{{feat.content}}
				<a href="{{feat.cta[1]}}" class="btn btn-dark btn-lg isometric-btn smooth yellow-btn" target="_self"><i class="fab fa-whatsapp mr-10"></i> {{feat.cta[0]}}</a>
			</div>
			<div class="vid-cont bg-box col-md-6 mt-50 mt-md-0 embed-responsive-4by3" style="background-image: url({{site.url}}{{feat.image}}); background-position: center center; background-size: cover;">
				<button name="play" data-toggle="modal" data-target="#modal--video"></button>
			</div>
		</div>
	</div>
	<div class="bg-wrap">
		<div class="bg"></div>
	</div>
	{% endfor %}
</section>
