<section id="benefits-2col" class="pt-50 pt-md-100 pb-md-50 light">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3>WHAT WE DO BEST</h3>
        <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 100 20" width="100" class="mb-50 svg-primary"><path d="m0 9h100v2h-100z" fill-rule="evenodd"></path></svg>
      </div>
      
      {% assign serves = site.services | sort:"date" %}
      
      {% for layanan in serves %}

      <div class="col-md-6 content-box mb-50 mb-md-75 d-block text-left">
        <img class="thisis mb-20 img-fluid" src="/images/services/service-1.jpg" />
        <h4 class="mb-20"><a href="{{layanan.permalink}}">{{ layanan.servicename }}</a></h4>
        <div class="c1">
        {{ layanan.content }}
        </div>
        <div class="row ml-0 mr-0 mt-20">
          <a class="col-sm btn btn-primary chat-us-service green-btn" href="https://api.whatsapp.com/send?phone={{site.wa}}&text=Hi%20GABSTER,%20i%20need%20info%20for%20your%20{{site.servicename}}%20services.%20Can%20you%20help%20me?"><i class="fab fa-whatsapp"></i> CHAT NOW</a>
          <a class="col-sm btn btn-primary learn-more-service yellow-btn" href="{{ layanan.permalink }}">LEARN MORE</a>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</section>
