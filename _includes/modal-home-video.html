{% for feat in site.featured-service limit: 1 %}
<div class="modal fade" id="modal--video" tabindex="-1" role="dialog" aria-labelledby="modal--video--label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" id="yt-player">
      <iframe width="100%" height="345" src="{{feat.video}}?autoplay=0" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</div>
{% endfor %}
