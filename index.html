---
layout: default
---

<section id="blog-2col-3" class="posts pt-50 pb-100 pt-md-100 pb-md-150 light">
  <div class="container">
    <div class="row">
    <div class="col-12">
      <h3>KNOWLEDGE CENTRE</h3>
      <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 100 20" width="100" class="mb-50 svg-primary"><path d="m0 9h100v2h-100z" fill-rule="evenodd"></path></svg>
    </div>
      
      
    {% for post in site.posts limit:2 %}
      <div class="col-md post-container">
        <div class="gallery-item gallery-style-8 mb-50 dark padding-x2">
          <a href="{{ site.baseurl }}{{ post.url }}" style="display:inline-block"><img class="item-img" src="images/item-blog-5.jpg" alt="image"></a>

          <div class="item-title">
            <h4><strong>{{ post.title }}</strong></h4>
            <p class="text-secondary mb-0 small">{{ page.date | date: "%B %e, %Y" }} | <a href="#">{{ post.author }}</a></p>
          </div>

          <div class="entry post" style="display:none">
            {{ post.excerpt }}
          </div>
          
          <div class="item-icon" style="display:none">
            <ul class="list-inline small">
              <li><svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 0 16 16" width="16" class="icon svg-default icon-pos-left"><path d="m14 10.7994646v5.2005354l-4.64026195-3.093508c-.44192631.0614803-.89622881.093508-1.35973805.093508-4.418278 0-8-2.9101491-8-6.5 0-3.58985087 3.581722-6.5 8-6.5s8 2.91014913 8 6.5c0 1.64847552-.7552732 3.15362319-2 4.2994646z" fill-rule="evenodd"></path></svg><a href="#"><strong>26</strong></a></li>
              <li><svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 0 16 16" width="16" class="icon svg-default icon-pos-left"><path d="m14.3206469 9.25651754-6.12825874 6.12825876-6.12825877-6.12825876c-1.69227194-1.69227193-1.69227194-4.43598684 0-6.12825877 1.69227193-1.69227193 4.43598683-1.69227193 6.12825877 0 1.69227193-1.69227193 4.43598684-1.69227193 6.12825874 0 1.692272 1.69227193 1.692272 4.43598684 0 6.12825877z"></path></svg><a href="#"><strong>14</strong></a></li>
            </ul>
          </div>
        </div>
      </div>
    {% endfor %}  
      
      
    <div class="col-12">
      <a href="#" class="btn btn-primary yellow-btn">VIEW MORE</a>
    </div>
    </div>
  </div>
  <div class="bg-wrap">
    <div class="bg"></div>
  </div>
</section>
